<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gestión de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container py-4">
        <h1>Gestión de Productos</h1>

        <div id="botonesPrueba">
            <button onclick="listarProductos()">Listar Productos</button>
            <button onclick="mostrarProducto(1)">Mostrar Producto con ID 1</button>
            <button onclick="agregarProducto('Producto Demo', 'Descripción demo', 99.99)">Agregar Producto Demo</button>
            <button onclick="modificarProducto(1, 'Producto Modificado', 'Descripción modificada', 123.45)">Modificar
                Producto
                con ID 1</button>
            <button onclick="eliminarProducto(1)">Eliminar Producto con ID 1</button>
        </div>
        <pre id="output"></pre>

        <form id="formAgregarProducto" class="mb-4"
            onsubmit="event.preventDefault(); agregarProductoDesdeFormulario();">
            <h2>Agregar Producto</h2>
            <div class="mb-2">
                <label class="form-label">Nombre:
                    <input type="text" id="nombreProducto" class="form-control" required>
                </label>
            </div>
            <div class="mb-2">
                <label class="form-label">Descripción:
                    <input type="text" id="descripcionProducto" class="form-control" required>
                </label>
            </div>
            <div class="mb-2">
                <label class="form-label">Precio:
                    <input type="number" id="precioProducto" class="form-control" step="0.01" required>
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>

        <input type="text" id="buscadorProductos" placeholder="Buscar productos (ID, Nombre, Descripción) . . ." /> <!--Barra para buscar productos-->

        <div id="productosContainer"></div>

        <script src="./js/producto.js"></script>

        <script>
            // Función para agregar producto desde el formulario
            function agregarProductoDesdeFormulario() {
                let nombre = document.getElementById('nombreProducto').value;
                let descripcion = document.getElementById('descripcionProducto').value;
                let precio = parseFloat(document.getElementById('precioProducto').value);
                agregarProducto(nombre, descripcion, precio);
            }
        </script>
    </div>
</body>

</html>
